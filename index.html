<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <input id="display" type="text" value="0" readonly />
    <br />
    <div id="keys">
      <input data-action="clear" type="button" value="C" />
      <input data-action="operator" type="button" value="*" />
      <input data-action="operator" type="button" value="-" />
      <input data-action="operator" type="button" value="/" />
      <br />
      <input data-action="number" type="button" value="7" />
      <input data-action="number" type="button" value="8" />
      <input data-action="number" type="button" value="9" />
      <input data-action="operator" type="button" value="+" />
      <br />
      <input data-action="number" type="button" value="4" />
      <input data-action="number" type="button" value="5" />
      <input data-action="number" type="button" value="6" />
      <input data-action="operator" type="button" value="-" />
      <br />
      <input data-action="number" type="button" value="1" />
      <input data-action="number" type="button" value="2" />
      <input data-action="number" type="button" value="3" />
      <input data-action="operator" type="button" value="*" />
      <br />
      <input data-action="number" type="button" value="0" />
      <input data-action="decimal" type="button" value="." />
      <input data-action="equals" type="button" value="=" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
